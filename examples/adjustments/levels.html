<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src="../images/fern.jpg" id="img1" />
		<canvas id="cvs1" width="300" height="300"></canvas>

		<script type="text/javascript" src="../../canvasTools.js"></script>

		<script type="text/javascript">
			window.addEventListener('load', function(){				

				var Canvas = new CanvasTools.Canvas('cvs1');		// reference the canvas Object
				
				// apply levels adjustment with lower gamma, default input/output
				Canvas.adjust('levels',
				{
					gamma:.6
					,input:{
						min:0
						,max:255
					}
					,output:{
						min:0
						,max:255
					}
				}, {pre:function(){
					this.context.drawImage(document.getElementById('img1'),0,0);
				}});

			});
		</script>
		
	</body>
</html>
