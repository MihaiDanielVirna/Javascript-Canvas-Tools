<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src="../fern.jpg" id="img1" />
		<canvas id="cvs1" width="300" height="300"></canvas>

		<script type="text/javascript" src="../../canvasTools.js"></script>

		<script type="text/javascript">
			(function(){
				var img = document.getElementById('img1') 	// reference the image element
				,Canvas = new CanvasTools.Canvas('cvs1')	// get a CanvasTools.Canvas instance
				;
				
				/* invert() ON IMAGE */
				img.onload = function () {
					Canvas.filter('invert',{}, {
						pre:function(){
							/* 'this' refers to the Canvas1 instance */
														
							// draw image to canvas
							this.context.drawImage(img,0,0);
						}
					});
				}
			})()
		</script>
		
	</body>
</html>
