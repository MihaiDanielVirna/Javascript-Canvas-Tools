<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<canvas id="cvs1" width="300" height="300"></canvas>

		<script type="text/javascript" src="../../canvasTools.js"></script>

		<script type="text/javascript">
			window.addEventListener('load', function(){
				
				/* noiseGray() ON AN IMAGE */

				var img = new Image() 						// new image element
				,Canvas = new CanvasTools.Canvas('cvs1'); 	// reference the 2d rendering context
								
				img.onload=function(){

					// apply noise filter to canvas
					var options = {opacity:.2}
					,general = {
						pre:function(){
							// 'this' refers to the Canvas instance
							
							// draw image to canvas
							this.context.drawImage(img,0,0);
			
						}
					};

					
					Canvas.filter('noiseGray', options, general);

				}
				
				img.src="../images/fern.jpg";
				
				
			});
		</script>
		
	</body>
</html>
