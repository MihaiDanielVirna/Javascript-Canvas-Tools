<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<canvas id="cvs1" width="300" height="300"></canvas>

		<script type="text/javascript" src="../../canvasTools.js"></script>

		<script type="text/javascript">
			window.addEventListener('load', function(){
				
				/* noiseColor() ON A SOLID COLOR */
				
				Canvas = new CanvasTools.Canvas('cvs1'); 	// reference the 2d rendering context
								
				// define filter and general options
				var options = {rgb:[255,0,255], max:20} // rgb:[r,g,b] (purple) and keep random opacity <= .2 or 20%
				,general = {
					pre:function(){
						// 'this' refers to the Canvas instance
						
						// draw image to canvas
						this.context.fillStyle='#e9e9e9';
						this.context.fillRect(0,0,300,300);
					}
				}
				
				// apply noise filter to canvas
				Canvas.filter('noiseColor', options, general);
				
			});
		</script>
		
	</body>
</html>
