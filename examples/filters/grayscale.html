<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src="../images/fern.jpg" id="img1" />
		<canvas id="cvs1" width="300" height="300"></canvas>
		<canvas id="cvs2" width="300" height="300"></canvas>

		<script type="text/javascript" src="../../canvasTools.js"></script>

		<script type="text/javascript">
			(function(){

				var img = document.getElementById('img1') 	// reference the image element
				,Canvas = new CanvasTools.Canvas('cvs1')		// get a new CanvasTools.Canvas instance
				;
				
				img.onload=function(){

					// apply filter with human eye perception weighted calculation (default)
					Canvas.filter('grayscale',{},{
						pre:function(){
							
							// draw image to canvas
							this.context.drawImage(img,0,0);
						}
					});	
								
					// apply filter without weighted calculation
					Canvas.setCanvas('cvs2').filter('grayscale',{weighted:false},{
						pre:function(){
							
							// draw image to canvas
							this.context.drawImage(img,0,0);
						}
					});	
				}
				

			})()
		</script>
		
	</body>
</html>
