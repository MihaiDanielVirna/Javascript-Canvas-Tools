<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src="fern.jpg" id="img1" />
		<canvas id="cvs1" ></canvas>

		<script type="text/javascript" src="../canvasTools.js"></script>

		<script type="text/javascript">
			(function(){
				var img = document.getElementById('img1') 	// reference the image element
				,Canvas1 = new CanvasTools.Canvas('cvs1')	// get a CanvasTools.Canvas instance
				;
				
				// apply filter to canvas, using init option to manipulate canvas prior to filtering
				Canvas1.filter('invert', {
					pre:function(){
						/* 'this' refers to the Canvas1 instance */
						
						// set canvas dimensions
						this.canvas.width=img.width;
						this.canvas.height=img.height;
						
						// draw image to canvas
						this.context.drawImage(img,0,0);
					}
				});
				
			})()
		</script>
		
	</body>
</html>
