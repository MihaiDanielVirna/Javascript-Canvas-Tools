<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src="fern.jpg" id="img1" />
		<canvas id="cvs1" ></canvas>

		<script type="text/javascript" src="../canvasFilters.js"></script>

		<script type="text/javascript">
			(function(){
				var img = document.getElementById('img1') 	// reference the image element
				,cvs = document.getElementById('cvs1')		// refernce the canvas element
				,cxt = cvs.getContext('2d')					// reference the 2d rendering context
				;
				
				// apply filter to canvas, using init option to manipulate canvas prior to filtering
				cxt.filter('grayscale',
				{
					init:function(){
						// set canvas dimensions
						this.canvas.width=img.width;
						this.canvas.height=img.height;
						
						// draw image to canvas
						this.drawImage(img,0,0);
					}
				});
				
			})()
		</script>
		
	</body>
</html>
